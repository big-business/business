<body>
    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>
   <div class="signin">
<form id="login-form">
<h2 style="color:#fff;">Log In</h2>
<input type="text" name="username" id="username-field" class="login-form-field"placeholder="Username"/><br /><br />
<input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" /><br /><br />
<a href="cong.html"><input type="button" value="Log In" id="login-form-submit" /></a><br /><br />
<div id="container">
    <a href="for.html" style=" margin-left:30px; font-size:13px; font-family:Tahoma, Geneva, sans-serif;">Forget password?</a>
    </div><br /><br /><br /><br /><br /><br />
Don't have account?<a href="rough.html" style="font-family:'Play', sans-serif;">&nbsp;Sign Up</a>

<Script>
    const loginForm = document.getElementById("login-form");
    const loginButton = document.getElementById("login-form-submit");
    const loginErrorMsg = document.getElementById("login-error-msg");
    
    loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        const username = loginForm.username.value;
        const password = loginForm.password.value;
    
        if (username === "user" && password === "web_dev") {
            alert("You have successfully logged in.");
            location.reload();
        } else {
            loginErrorMsg.style.opacity = 1;
        }
    })
    </Script>
</form>
</div>

</body>
</html>
